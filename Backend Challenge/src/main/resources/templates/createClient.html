<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Create Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-secondary-subtle mb-3 fs-4" >
    <ul class="navbar-nav">
        <li class="nav-item mr-5">
            <a class="nav-link" style="margin: 0 3vmin 0 1vmin;" th:href="@{/}">Backend Challenge</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/clients}">Clients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sales}">Sales</a>
        </li>
    </ul>
</nav>

<div class="mt-3 container">
    <div class="row">
        <div class="container justify-content-center card">
            <h1 class="text-center">Create New Client</h1>
            <div class="card-body">
                <form th:action="@{/clients}" th:object="${client}" method="POST">
                    <div class="form-group">
                        <label>Client First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter The Client First Name"
                                autocomplete="off"/>
                    </div>

                    <div class="form-group mt-2">
                        <label>Client Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter The Client Last Name"
                                autocomplete="off"/>
                    </div>

                    <div class="form-group mt-2">
                        <label>Client Mobile</label>
                        <input
                                type="text"
                                name="mobile"
                                th:field="*{mobile}"
                                class="form-control"
                                placeholder="Enter The Client Mobile"
                                autocomplete="off"/>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

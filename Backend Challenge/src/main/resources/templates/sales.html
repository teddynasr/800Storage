<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-secondary-subtle mb-3 fs-4" >
    <ul class="navbar-nav">
        <li class="nav-item mr-5">
            <a class="nav-link" style="margin: 0 3vmin 0 1vmin;" th:href="@{/}">Backend Challenge</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/clients}">Clients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sales}">Sales</a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <h1>Sales</h1>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/sales/new}" class="btn btn-primary btn-sm mb-3">
                    Add Sale
                </a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="text-center">
                <th>Sale ID</th>
                <th>Sale Date</th>
                <th>Client</th>
                <th>Product Sold</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="sale: ${sales}">
                <td th:text="${sale.id}"></td>
                <td th:text="${sale.creationDate}"></td>
                <td th:text="${sale.clientId}"></td>
                <td th:text="${sale.productId}"></td>
                <td th:text="${sale.quantity * sale.price}"></td>
                <td class="d-flex justify-content-evenly">
                    <a th:href="@{/sales/edit/{id}(id=${sale.id})}"
                       class="btn btn-primary">
                        Update
                    </a>

                    <a th:href="@{/sales/delete/{id}(id=${sale.id})}"
                       class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

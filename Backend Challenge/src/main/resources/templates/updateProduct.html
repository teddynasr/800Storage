<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-secondary-subtle mb-3 fs-4" >
    <ul class="navbar-nav">
        <li class="nav-item mr-5">
            <a class="nav-link" style="margin: 0 3vmin 0 1vmin;" th:href="@{/}">Backend Challenge</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item mx-2">
            <a class="nav-link" th:href="@{/clients}">Clients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sales}">Sales</a>
        </li>
    </ul>
</nav>

<div class="mt-3 container">
    <div class="row">
        <div class="container justify-content-center card">
            <h1 class="text-center">Update Product</h1>
            <div class="card-body">
                <form th:action="@{/products/{id}(id=${product.id})}" th:object="${product}" method="POST">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter The Product Name"
                                autocomplete="off"/>
                    </div>

                    <div class="form-group mt-2">
                        <label>Product Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter The Product Description"
                                autocomplete="off"/>
                    </div>

                    <div class="form-group mt-2">
                        <label>Product Category</label>
                        <input
                                type="text"
                                name="category"
                                th:field="*{category}"
                                class="form-control"
                                placeholder="Enter The Product Category"
                                autocomplete="off"/>
                    </div>

                    <div class="form-group mt-2">
                        <label>Product Creation Date</label>
                        <input
                                type="date"
                                name="creationDate"
                                th:field="*{creationDate}"
                                class="form-control"
                                autocomplete="off"/>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

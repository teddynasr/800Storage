<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Update Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-secondary-subtle mb-3 fs-4" >
  <ul class="navbar-nav">
    <li class="nav-item mr-5">
      <a class="nav-link" style="margin: 0 3vmin 0 1vmin;" th:href="@{/}">Backend Challenge</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/products}">Products</a>
    </li>
    <li class="nav-item mx-2">
      <a class="nav-link" th:href="@{/clients}">Clients</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/sales}">Sales</a>
    </li>
  </ul>
</nav>

<div class="mt-3 container">
  <div class="row">
    <div class="container justify-content-center card">
      <h1 class="text-center">Update Sale</h1>
      <div class="card-body">
        <form th:action="@{/sales/{id}(id=${sale.id})}" th:object="${sale}" method="POST">
          <div class="form-group">
            <label>Sale Date</label>
            <input
                    type="date"
                    name="creationDate"
                    th:field="*{creationDate}"
                    class="form-control"
                    autocomplete="off"/>
          </div>

          <div class="form-group mt-2">
            <label>Client</label>
            <select th:field="*{clientId}" class="form-control">
              <option value="">Select a client...</option>
              <option th:each="client : ${clients}"
                      th:value="${client.id}"
                      th:text="${client.firstName}">
              </option>
            </select>
          </div>

          <div class="form-group mt-2">
            <label>Product</label>
            <select th:field="*{productId}" class="form-control">
              <option value="">Select a Product...</option>
              <option th:each="product : ${products}"
                      th:value="${product.id}"
                      th:text="${product.name}">
              </option>
            </select>
          </div>

          <div class="form-group mt-2">
            <label>Product Quantity</label>
            <input
                    type="number"
                    name="quantity"
                    th:field="*{quantity}"
                    class="form-control"
                    autocomplete="off"/>
          </div>

          <div class="form-group mt-2">
            <label>Product Price</label>
            <input
                    type="number"
                    step="0.01"
                    name="price"
                    th:field="*{price}"
                    class="form-control"
                    autocomplete="off"/>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>

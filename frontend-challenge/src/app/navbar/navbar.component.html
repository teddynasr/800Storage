<nav class="navbar">
    <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search by ID" #searchInput (input)="searchById(searchInput.value)">
    </div>
    <div class="pagination">
        <button class="btn btn-secondary mx-2" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span style="display: flex; justify-content: center; align-items: center;">{{currentPage}}/{{totalPages}}</span>
        <button class="btn btn-secondary mx-2" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
</nav>
